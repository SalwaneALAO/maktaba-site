<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maktaba | العلم نور</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #fff;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: #f7f7f7;
      padding: 1.5rem;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    header h1 {
      font-size: 2rem;
    }
    header span.arabic {
      font-family: 'Cairo', sans-serif;
      display: block;
      font-size: 1.5rem;
      color: #999;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background: #e2e2e2;
      padding: 1rem;
    }
    nav button {
      padding: 0.5rem 1rem;
      border: none;
      background: #2a8b8b;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    nav button:hover {
      background: #1c6e6e;
    }
    .catalogue {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .book {
      border: 1px solid #eee;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      background: #fafafa;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .book:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .book img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .book h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .book p {
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
    }
    .book button {
      background: #2a8b8b;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .book button:hover {
      background: #1c6e6e;
    }
    .cart {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #fff;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .cart h2 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    .cart ul {
      list-style: none;
    }
    .cart li {
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }
    .cart button {
      margin-top: 1rem;
      background: #e69826;
    }
  </style>
</head>
<body>
  <header>
    <h1>Maktaba</h1>
    <span class="arabic">العلم نور</span>
  </header>

  <nav>
    <button onclick="filterBooks('all')">Tous</button>
    <button onclick="filterBooks('coran')">Coran</button>
    <button onclick="filterBooks('mariage')">Mariage</button>
    <button onclick="filterBooks('science')">Science</button>
    <button onclick="filterBooks('hadiths')">Hadiths</button>
  </nav>

  <section class="catalogue" id="catalogue">
    <!-- Books will be added here -->
  </section>

  <div class="cart" id="cart">
    <h2>Votre panier</h2>
    <ul id="cart-items"></ul>
    <p>Total : <span id="cart-total">0</span> €</p>
    <button onclick="submitOrder()">Commander</button>
  </div>

  <script>
    const books = [
  {
    title: "Tafsir Ibn Kathir",
    price: 25,
    desc: "Commentaire du Coran par Ibn Kathir.",
    img: "https://www.librairie-sana.com/14321-large_default/l-authentique-de-l-ex%C3%A9g%C3%A8se-d-ibn-kathir-sahih-tafsir-ibn-kathir-en-5-volumes-%C3%A9ditions-tawbah-couverture-noir.webp",
    category: "coran"
  },
  {
    title: "Les 40 Hadiths Nawawi",
    price: 12,
    desc: "Hadiths fondamentaux de l'islam.",
    img: "https://img.freepik.com/free-photo/islamic-book-holy-quran_1150-20029.jpg",
    category: "hadiths"
  },
  {
    title: "Le Mariage en Islam",
    price: 15,
    desc: "Guide complet sur le mariage islamique.",
    img: "https://img.freepik.com/free-photo/islamic-marriage-concept_23-2150424030.jpg",
    category: "mariage"
  },
  {
    title: "Comprendre la Science islamique",
    price: 20,
    desc: "Introduction aux sciences islamiques.",
    img: "https://img.freepik.com/free-photo/muslim-scientist-research-lab_23-2149264012.jpg",
    category: "science"
  },
  {
    title: "Fiqh du Mariage",
    price: 18,
    desc: "Règles juridiques liées au mariage.",
    img: "https://img.freepik.com/free-photo/muslim-wedding-ceremony_23-2149172819.jpg",
    category: "mariage"
  },
  {
    title: "Coran avec traduction",
    price: 10,
    desc: "Le Saint Coran en arabe et français.",
    img: "https://img.freepik.com/free-photo/quran-book-stand-dark_1150-20026.jpg",
    category: "coran"
  }
];

    const catalogue = document.getElementById("catalogue");
    const cartItems = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");
    const cart = [];

    function renderBooks(filter = 'all') {
      catalogue.innerHTML = "";
      books.filter(book => filter === 'all' || book.category === filter)
        .forEach((book, index) => {
          const bookEl = document.createElement("div");
          bookEl.className = "book";
          bookEl.innerHTML = `
            <img src="${book.img}" alt="${book.title}" />
            <h3>${book.title}</h3>
            <p>${book.desc}</p>
            <p><strong>${book.price} €</strong></p>
            <button onclick="addToCart(${index})">Ajouter au panier</button>
          `;
          catalogue.appendChild(bookEl);
        });
    }

    function addToCart(index) {
      cart.push(books[index]);
      updateCart();
    }

    function updateCart() {
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.title} - ${item.price} €`;
        cartItems.appendChild(li);
        total += item.price;
      });
      cartTotal.textContent = total.toFixed(2);
    }

    function submitOrder() {
      alert("Merci pour votre commande ! (Formulaire à ajouter ici)");
    }

    function filterBooks(category) {
      renderBooks(category);
    }

    renderBooks();
  </script>
</body>
</html>
